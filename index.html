<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Encriptador Texto</title>
</head>
<body>
    <main class="container">
        <div class="incoming">
            <h1 >WA</h1>
            <div class="parte_arriba">
                <div class="input">
                    <textarea class="input_texto" id="miTextArea" placeholder="Digite texto aquí"></textarea>
                </div>
            </div>
        
            <div class="parte_abajo">
               
                <p class="botones-p">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-circle-filled" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#343A40" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm.01 13l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007zm-.01 -8a1 1 0 0 0 -.993 .883l-.007 .117v4l.007 .117a1 1 0 0 0 1.986 0l.007 -.117v-4l-.007 -.117a1 1 0 0 0 -.993 -.883z" stroke-width="0" fill="currentColor" />
                      </svg>
                    Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    
                    <button class="button-encriptar" onclick="boton_encriptar();">Encriptar</button>
                    <button class="button-desencriptar">Descifrar</button>
                </div>
            </div>
        </div> 
        <div class="outgoing" id="idOutgoing">
            <div id="outgoing-imagen" >
                <img class="muñeco" src="assets/Imagenes/Muñeco.png">
            </div>    
            <div class="outgoing-texto" id="idtexto-otro">
                <p class="texto-resultado" id="idtexto-resultado">
                    Ningún mensaje fue encontrado
                </p>
                <p class="texto-otro" id="idtexto-otro" >
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
            <div id="outgoing-button">
                <button hidden id="idCopiar" class="button-copiar">Copiar</button>
            </div>
        
        </div>
    </main>

</body>
</html>
<script src="assets/js/app.js" defer></script>
